<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #summary {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Ollama Webpage Summarizer</h1>
  
  <div class="form-group">
    <label for="endpoint">Ollama Endpoint:</label>
    <input type="text" id="endpoint" placeholder="http://localhost:11434">
  </div>
  
  <div class="form-group">
    <label for="model">Model Name:</label>
    <input type="text" id="model" placeholder="llama3">
  </div>
  
  <button id="save-settings">Save Settings</button>
  <button id="summarize">Summarize This Page</button>
  
  <div id="summary">Click "Summarize This Page" to generate a summary.</div>
  
  <script src="popup.js"></script>
</body>
</html>
